<mat-card>
  <mat-card-header>
    <mat-card-title class="centered-title">Entre</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field class="exemple-full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Senha">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onLogin()">Entrar</button>
    <button mat-raised-button color="primary" type="submit" (click)="onRegister()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
